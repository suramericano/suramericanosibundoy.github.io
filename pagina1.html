<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Estudios Suramericano</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset y estilos generales */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #003366;
            --secondary-color: #004d99;
            --background-color: #f0f2f5;
            --text-color: #333;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            font-size: 16px;
            margin: 0;
        }

        /* Estilos para el encabezado */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 0;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header h3 {
            font-size: 1.5rem;
            font-style: italic;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 20px;
            max-width: 200px;
            height: auto;
        }

        /* Estilos para las barras de navegación */
        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: var(--secondary-color);
            padding: 10px 0;
            border-bottom: 2px solid var(--primary-color);
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            display: block;
            transition: background-color 0.3s ease;
        }

        .nav-bar a:hover {
            background-color: var(--primary-color);
            border-radius: 5px;
        }

        /* Estilos para las secciones */
        .section {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para el pie de página */
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Diseño de cuadrícula */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Centro de Estudios Suramericano</h1>
        <h3>Educación de calidad para todos</h3>
    </header>
    <nav class="nav-bar">
        <a href="#">Inicio</a>
        <a href="#">Nosotros</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
    </nav>
    <main class="grid-container">
        <section class="grid-item section">
            <h2>Bienvenidos</h2>
            <p>Texto de bienvenida...</p>
        </section>
        <section class="grid-item section">
            <h2>Nuestros Servicios</h2>
            <p>Descripción de servicios...</p>
        </section>
        <section class="grid-item section">
            <h2>Contacto</h2>
            <p>Información de contacto...</p>
        </section>
    </main>
    <footer>
        <p>© 2024 Centro de Estudios Suramericano. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
