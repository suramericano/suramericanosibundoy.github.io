<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Estudios Suramericano</title>

    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Germania+One&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- FontAwesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Reset y estilos generales */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        /* Estilos para el encabezado */
        header {
            background: linear-gradient(135deg, #003366, #004d99);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            text-transform: uppercase;
            margin: 0;
        }

        header h3 {
            font-style: italic;
            margin-top: 10px;
            font-size: 1.5rem;
        }

        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        /* Estilos para la barra de navegación */
        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #004d99;
            padding: 5px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-bar a {
            color: white;
            padding: 15px 20px;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.4s ease;
            margin: 0 10px;
        }

        .nav-bar a:hover {
            background-color: #ffffff;
            color: #003366;
            border: 2px solid #ffffff;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Estilos para las secciones */
        .section {
            background-color: #ffffff;
            padding: 40px 20px;
            margin: 40px auto;
            width: 90%;
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Estilos para tarjetas de programas */
        .program-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .program-card {
            background: linear-gradient(135deg, #cce5ff, #e6f2ff);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .program-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .program-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .program-card:hover img {
            transform: scale(1.1);
        }

        .program-card h3 {
            margin: 15px 0;
            font-size: 1.4rem;
            color: #003366;
        }

        .program-card p {
            padding: 0 15px;
            color: #333;
        }

        .program-card a {
            display: inline-block;
            background-color: #0056a0;
            color: white;
            padding: 10px 15px;
            margin-top: 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .program-card a:hover {
            background-color: #003d7a;
            transform: scale(1.05);
        }

        /* Estilos para el pie de página */
        footer {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        .social-media {
            background-color: #004d99;
            padding: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-media a {
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            padding: 15px;
            border-radius: 50%;
            background: linear-gradient(145deg, #0056a0, #003d7a);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .social-media a:hover {
            background: linear-gradient(145deg, #003d7a, #002f5d);
            color: #ffd700;
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        .telefono {
            margin-top: 10px;
            color: white;
            font-size: 0.9rem;
        }

        .telefono a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.5s ease;
        }

        .telefono a:hover {
            color: #c8c500;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <img src="logo.png" alt="Logo Centro de Estudios Suramericano" class="logo">
        <h1>Centro de Estudios Suramericano</h1>
        <h3>Formando líderes para el futuro</h3>
    </header>

    <!-- Barra de navegación -->
    <nav class="nav-bar">
        <a href="#inicio">Inicio</a>
        <a href="#nosotros">Nosotros</a>
        <a href="#programas">Programas Académicos</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <!-- Secciones y contenido -->
    <section class="section">
        <h2>Programas Académicos</h2>
        <div class="program-list">
            <!-- Tarjetas de programas -->
            <div class="program-card">
                <img src="programa1.jpg" alt="Programa 1">
                <h3>Licenciatura en Ciencias Sociales</h3>
                <p>Desarrolla habilidades para enseñar y comprender las dinámicas sociales actuales.</p>
                <a href="#">Más información</a>
            </div>
            <!-- Repetir más tarjetas de programas -->
        </div>
    </section>

    <!-- Redes sociales -->
    <footer>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="telefono">Contáctanos: <a href="tel:+1234567890">+1234567890</a></p>
    </footer>

    <script>
        // Agregar efecto de aparición para las secciones al hacer scroll
        window.addEventListener('scroll', function() {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                const position = section.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                if (position < windowHeight - 100) {
                    section.classList.add('visible');
                }
            });
        });
    </script>
</body>
</html>
